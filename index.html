<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visit to the Doctor?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        h1 {
            color: #333;
        }
        .message {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }
        .yes {
            background-color: green;
            color: white;
        }
        .no {
            background-color: red;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Do you visit the doctor?</h1>
    <button class="yes" onclick="showMessage('yes')">Yes</button>
    <button class="no" onclick="showMessage('no')">No</button>
    <div class="message" id="responseMessage"></div>

    <script>
        function showMessage(answer) {
            let message = '';
            if (answer === 'yes') {
                message = 'Oki';
            } else if (answer === 'no') {
                message = 'I\'m angry, visit the doctor now!';
            }
            document.getElementById('responseMessage').innerText = message;
        }
    </script>
</body>
</html>
